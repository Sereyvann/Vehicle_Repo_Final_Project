<div class="card">
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="vehicleName" class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control" id="vehicleName" aria-describedby="emailHelp" placeholder="Enter Vehicle Name">
            </div>
            <div class="mb-3">
                <label for="vehicleModel" class="form-label">Model</label>
                <input type="text" class="form-control" id="vehicleModel" aria-describedby="emailHelp" placeholder="Enter Vehicle Model">
            </div>
            <div class="mb-3">
                <label for="vehiclePrice" class="form-label">Price</label>
                <input type="number" formControlName="price" formControlName="model" class="form-control" id="vehiclePrice" aria-describedby="emailHelp" placeholder="Enter Vehicle Price">
            </div>
            <div class="mb-3">
                <label for="vehicleYear" class="form-label">Year</label>
                <input type="number" formControlName="year" class="form-control" id="vehicleYear" placeholder="Enter Vehicle Year">
            </div>
            <button type="submit" class="button btn btn-primary">Insert</button>
        </form>
    </div>
</div>
